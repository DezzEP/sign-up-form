<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="sidebar">
    <p>Content and stuff</p>
   
  </div>

<div class="main">
  <div class="header">
    <header>
     <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.

     </h2>
     <h2>Sign up <em>now</em> to get started</h2>
     <h2></h2>
     <h2 class="bottom-header">You know you want to.</h2>
    </header>
  </div>
  
  <div class="form">
    <form action="" method="get" class="info-form">
      <div class="form-row-1">
        <label for="full-name">NAME</label>
        <input type="text" name="full-name" id="full-name">
      
    
      </div>
      <div class="form-row-1">
        <label for="last-name">LAST NAME</label>
        <input type="text" name="last-name" id="last-name">
      </div>
    </form>
    <form action="" method="get" class="info-form">
        <div class="form-row-2">
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-row-2">
        <label for="phone-number">PHONE NUMBER</label>
        <input type="number" name="phone-number" id="phone-number">
      </div>
    </form>
    <form action="" method="get" class="info-form">
      <div class="form-row-3">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="form-row-3">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" name="confirm-password" id="confirm-password">
      </div>
    </form>  
  </div>

    <div class="footer">
      <footer>
        <button>Create Account</button>
        <h1>Already have an account? <a href="">Log In</a> </h1>
      
      </footer>
    </div>


  </div>


    
    
</div>

</body>
</html>
