<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="empty-item"></div>
    <h1> <img src="./images/forest_white_24dp.svg">Tree Country</h1>

    <p>Photo by Usman Omar on Unsplash</p>
   
  </div>

<div class="main">
  <div class="header">
    <header>
     <p>Trees have been around for atleast 200 years, they're starting to get lonely.
       Sign up <em>now</em> to become friends with trees.
    </p>
     <p class="bottom-header">Only 33.35$ a month to be friends with trees.</p>
    </header>
  </div>
  
  <div class="form">
    <section>
      <form action="" method="get" class="info-form">
        <div class="form-row-1">
          <label for="full-name">NAME</label>
          <input type="text" name="full-name" id="full-name" maxlength="30" required>
      
      
        </div>
        <div class="form-row-1">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" maxlength="30" required>
        </div>
      </form>
    </section>
    <section>
      <form action="" method="get" class="info-form">
          <div class="form-row-2">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" maxlength="30" required>
        </div>
        <div class="form-row-2">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="text" name="phone-number" id="phone-number" pattern="\d*" maxlength="10" required>
        </div>
      </form>
    </section>
    <section>
      <form action="" method="get" class="info-form">
        <div class="form-row-3">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div class="form-row-3">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </form>
        </div>
      
      
    </section>
  </div>

    <div class="footer">
      <footer>
        <button>Create Account</button>
      
        <p>Already have an account? <a href="">Log In</a> <p>
      
      </footer>
    </div>


  </div>


    
    
</div>

</body>
</html>
